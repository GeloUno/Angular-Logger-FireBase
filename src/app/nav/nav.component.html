      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <div *ngIf="!this.authService.user">
        <span>Responsive Navigation</span></div>
         <div *ngIf="this.authService.user"><span>{{this.authService.user.email}}</span></div>

        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="login" mat-button>
            <mat-icon>notifications</mat-icon>
            Notifications
          </a>
          <a>


</a>

      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>

        <mat-nav-list>
          <a routerLink="login" routerLinkActive="active" mat-list-item>

          </a>

            <mat-icon>message</mat-icon>
            Messages</a>
          <a href="ffff" mat-list-item>
            <mat-icon>account_box</mat-icon>
            My Account
          </a>
          <a href="cccc" mat-list-item>
            <mat-icon>lock</mat-icon>

          </a>
          <a (click)="sidenav.toggle()" mat-list-item>
            <mat-icon>close</mat-icon> Close
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>  <router-outlet></router-outlet></mat-sidenav-content>
    </mat-sidenav-container>
