<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" (click)="changeIcon()" fxShow="true" fxHide.gt-sm>
        <mat-icon *ngIf="iconMenu" >menu</mat-icon>
        <mat-icon *ngIf="!iconMenu" >close</mat-icon>
      </button>
      <div *ngIf="!this.authService.user">
        <span>Responsive Navigation</span></div>
      <div *ngIf="this.authService.user"><span>{{this.authService.user.email}}</span></div>

      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="login" mat-button>
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a>
        </a>
        <button *ngIf="!this.authService.user" mat-button (click)="loginDialogBox()">
          <mat-icon>person</mat-icon> LogIn
        </button>
      <button mat-button *ngIf="this.authService.user" (click)="logOut()">
        <mat-icon>person</mat-icon> LogOut
      </button>


</div>
</mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a routerLink="login" routerLinkActive="active" mat-list-item>
        <mat-icon>login</mat-icon>
        Notifications
      </a>
      <a href="dddd" mat-list-item>
        <mat-icon>message</mat-icon>
        Messages
      </a>
      <a href="ffff" mat-list-item>
        <mat-icon>account_box</mat-icon>
        My Account
      </a>
      <button *ngIf="!this.authService.user" mat-button (click)="loginDialogBox()">
        <mat-icon>person</mat-icon> LogIn
      </button>
    <button mat-button *ngIf="this.authService.user" (click)="logOut()">
      <mat-icon>person</mat-icon> LogOut
    </button>
      <a (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon> Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
